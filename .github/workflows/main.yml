name: SBOM and Vulnerability Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    # ðŸ” RUN ONLY WHEN COMMIT MESSAGE CONTAINS --scanon
    if: contains(github.event.head_commit.message, '--scanon')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install CycloneDX, Grype, and Trivy
        run: |
          pip install cyclonedx-bom
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      # âœ… Generate CycloneDX SBOM
      - name: Generate SBOM
        run: cyclonedx-py requirements -i requirements.txt -o bom.json

      # ðŸ” Scan SBOM using Grype (JSON)
      - name: Scan SBOM with Grype (JSON)
        run: grype sbom:bom.json -o json > grype-vulnerabilities.json

      # ðŸ” Scan SBOM using Trivy (JSON for RBVM)
      - name: Scan SBOM with Trivy (JSON)
        run: |
          trivy sbom bom.json \
            --severity HIGH,CRITICAL \
            --format json \
            --output trivy-vulnerabilities.json

      # ðŸ” Scan SBOM using Trivy (TABLE for humans)
      - name: Scan SBOM with Trivy (TABLE)
        run: |
          trivy sbom bom.json \
            --severity HIGH,CRITICAL \
            --format table \
            > trivy-vulnerabilities.txt

      # ðŸ“¦ Upload SBOM artifact
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom
          path: bom.json

      # ðŸ“¦ Upload Grype vulnerability report
      - name: Upload Grype vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: grype-vulnerability-report
          path: grype-vulnerabilities.json

      # ðŸ“¦ Upload Trivy JSON report
      - name: Upload Trivy vulnerability report (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-vulnerability-report-json
          path: trivy-vulnerabilities.json

      # ðŸ“¦ Upload Trivy TABLE report
      - name: Upload Trivy vulnerability report (TABLE)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-vulnerability-report-table
          path: trivy-vulnerabilities.txt
