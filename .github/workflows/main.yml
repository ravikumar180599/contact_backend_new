name: SBOM and Vulnerability Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install CycloneDX and Grype
        run: |
          pip install cyclonedx-bom
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      # âœ… CORRECT CycloneDX command
      - name: Generate SBOM
        run: cyclonedx-py requirements -i requirements.txt -o bom.json

      - name: Scan SBOM for vulnerabilities
        run: |
          grype sbom:bom.json -o json > vulnerabilities.json

      # ðŸ“¤ Dependency-Track upload (SINGLE LINE)
      - name: Upload SBOM to Dependency-Track
        run: curl -X POST "${{ secrets.DTRACK_URL }}/api/v1/bom" -H "X-Api-Key:${{ secrets.DTRACK_API_KEY }}" -F "projectName=contact_backend_new" -F "projectVersion=1.0.0" -F "autoCreate=true" -F "bom=@bom.json"

      # ðŸ“¦ Optional: keep artifacts
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom
          path: bom.json

      - name: Upload vulnerability report artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: vulnerabilities.json
